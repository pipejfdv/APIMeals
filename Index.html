<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style.css">
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Tus recetas</title>
</head>

<body>

    <!-- barra de navegaciÃ³n -->
    <nav class="navbar" style="background-color: rgb(255, 153, 0);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-egg-fried" viewBox="0 0 16 16">
                    <path d="M8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                    <path
                        d="M13.997 5.17a5 5 0 0 0-8.101-4.09A5 5 0 0 0 1.28 9.342a5 5 0 0 0 8.336 5.109 3.5 3.5 0 0 0 5.201-4.065 3.001 3.001 0 0 0-.822-5.216zm-1-.034a1 1 0 0 0 .668.977 2.001 2.001 0 0 1 .547 3.478 1 1 0 0 0-.341 1.113 2.5 2.5 0 0 1-3.715 2.905 1 1 0 0 0-1.262.152 4 4 0 0 1-6.67-4.087 1 1 0 0 0-.2-1 4 4 0 0 1 3.693-6.61 1 1 0 0 0 .8-.2 4 4 0 0 1 6.48 3.273z" />
                </svg>
                Tus recetas
            </a>
        </div>
    </nav>
    <header class="header">
        <!-- contenedor encabezado de busqueda -->

        <section">
            <div class="row" style="margin: 0 auto; padding-top: 10%; width: 300px;">
                <!-- input de busqueda -->
                <div class="col-10 col-sm-6">
                    <input type="text" class="form-control" id="inputIngrediente" placeholder="Ingrediente" >
                </div>
                <!-- boton de busqueda -->
                <div class="col-2 col-sm-6">
                    <button type="button" class="btn btn-warning" id="buscar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                        </svg>
                    </button>
                </div>
            </div>
            </section>
            <!-- Resumen de la pagina -->
            <section class="resumen">
                <div class="contenedorTarjeta d-flex justify-content-center">
                    <div class="card mt-5">
                        <div class="card-body">
                            <blockquote class="blockquote mb-0">
                                <h2>API Recetas</h2>
                                <p>Uso de API para la busqueda de recetas con solo el ingrediente</p>
                            </blockquote>
                        </div>
                    </div>
                </div>
                
            </section>

            <!-- ola -->
            <div class="ola" style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150"
                    preserveAspectRatio="none" style="height: 100%; width: 100%;">
                    <path d="M0.00,49.98 C149.99,150.00 335.78,146.55 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                        style="stroke: none; fill: rgb(255, 255, 255);"></path>
                </svg>
            </div>

    </header>

    <!-- contenido o resultado de respuesta de API -->

    <main>
        <div class="row row-cols-3 row-cols-sm-3 g-3 mb-5" style="margin: 0 auto; width: 900px;" id="resultado">

        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    
    <!-- boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="api.js"></script> 
        
</body>

</html>
